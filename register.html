<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shibanand Bishram Kuti</title>
<body bgcolor="grey">
    <form action="" method="get">
    <table width="100%"bgcolor="red">
        <tr>
            <th><a href="home .html" ><font color="white">HOME</font></a></th>
            <th><a href="member.html"><font color="white">ALUMNI</font></a></th>
            <th><a href="about.html"><font color="white">VIDEOS</font></a></th>
            <th><a href="contact.html"><font color="white">CONTACT US</font></a></th>
            <th><a href="register.html"><font color="white">REGISTER</font></a>
        </tr>
    </table>
    <table align="center" bgcolor="powderblue">
        <caption align="center"><h1>Join US</h1></caption>
        <tr>
            <th>
                <label for="fname">First Name</label>
            </th>
            <td>
                <input type="text" name="fn" id="fname">
            </td>
        </tr>
        <tr>
            <th>
                <label for="lname">Last Name</label>
            </th>
            <td>
                <input type="text" name="ln" id="lname">
            </td>
        </tr>
        <tr>
            <th>
                <label for="email">E-Mail</label>
            </th>
            <td>
                <input type="email" name="mail" id="email">
            </td>
        </tr>
        <tr>
            <th>
                <label for="mob">Mobile Number</label>
            </th>
            <td>
                <input type="number" name="Mobile Number" id="mob" maxlength="10">
            </td>
        </tr>
        <tr>
            <th>
                <label for="dob">Date Of Birth</label>
            </th>
            <td>
                <input type="date" name="Date Of Birth" id="dob">
            </td>
        </tr>
        <tr>
            <th>
                <label for="photo">Photo</label>
            </th>
            <td>
                <input type="file" name="Photo" id="photo">
            </td>
        </tr>
        <tr>
            <th>
                <label for="gen">Gender</label>
            </th>
            <th>
                <input type="radio" name="gen" id="xy" value="Male">
                <label for="xy">Male</label>
                <input type="radio" name="gen" id="xx" value="Female">
                <label for="xx">Female</label>
                <input type="radio" name="gen" id="gay" value="Not Specified">
                <label for="gay">Not Specified</label>
             </th>
        </tr>
        <tr>
            <th>
                <label for="dharam">Religion</label>
            </th>
            <th>
                <select name="Religion" id="dharam">
                    <option value="check">Others</option>
                    <option value="hn">Hinduism</option>
                    <option value="ml">Islam</option>
                    <option value="sikh">Sikhism</option>
                    <option value="chr">Christianity</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                <label for="jaati">Caste</label>
            </th>
             <th>
                <select name="Caste" id="jaati">
                    <option value="Others">Others</option>
                    <option value="gen">General</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                </select>
             </th>
        </tr>
        <tr>
            <th>
                <label for="like">Likes</label>
            </th>
            <td>
                <input type="checkbox" name="dog" id="dog" value="Dogs">
                <label for="dog">Dogs</label>
                <input type="checkbox" name="cats" id="cat" value="cats">
                <label for="cat">Cats</label>
                <input type="checkbox" name="cows" id="Cows" value="Cows">
                <label for="Cows">Cow</label>
                <input type="checkbox" name="para" id="pgn" value="pgns">
                <label for="pgn">Piegons</label>
            </td>
        </tr>
        <tr>
            <th>
                <label for="cmnt">Any Suggestion!</label>
            </th>
            <td>
                <textarea name="cmnts" id="cmnt"></textarea>
            </td>
        </tr>
        <tr>
            <th>
                <input type="submit" value="Register">
                <input type="reset" value="Cancel">
            </th>
        </tr>
    </table>
